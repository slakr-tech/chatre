{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<h1>Sign Up</h1>

<form method="post">
    <div class="mb-3">
        <label for="fnInput" class="form-label">First Name</label>
        <input name="fn" type="text" class="form-control" id="fnInput" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="lnInput" class="form-label">Last Name</label>
        <input name="ln" type="text" class="form-control" id="lnInput" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="userNameInput" class="form-label">Username</label>
        <input name="uname" type="text" class="form-control" id="userNameInput" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="pw" type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
        <input name="pwc" type="password" class="form-control" id="exampleInputPassword2">
    </div>

    <div class="form-group col-md-2">
        <label for="inputAge">Age</label>
        <input name="age" type="number" class="form-control" id="inputAge">
    </div>

    <br>
    
    <input type="submit" class="btn btn-primary" value="Sign Up">
</form>
{% endblock %}
